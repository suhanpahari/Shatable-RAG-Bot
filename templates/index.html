<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sha'table - Interactive Document Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .input-card {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .input-card:hover {
            transform: translateY(-5px);
        }

        .section-title {
            font-size: 18px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 1rem;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover, input[type="text"]:hover {
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.25);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.5;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .bot-message {
            background: #f8fafc;
            color: #2d3748;
            border: 1px solid #e2e8f0;
        }

        .chat-input {
            display: flex;
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
            gap: 1rem;
        }

        .chat-input input {
            flex-grow: 1;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 14px;
        }

        .success {
            background-color: #c6f6d5;
            color: #276749;
        }

        .error {
            background-color: #fed7d7;
            color: #9b2c2c;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">Sha'table</h1>
            <div class="input-section">
                <div class="input-card">
                    <h2 class="section-title">ðŸ“„ Upload Document</h2>
                    <input type="file" id="fileInput" accept=".txt">
                    <button id="uploadButton">Upload</button>
                    <div id="fileStatus" class="status"></div>
                </div>
                <div class="input-card">
                    <h2 class="section-title">ðŸ”— Process URL</h2>
                    <input type="text" id="urlInput" placeholder="Enter website URL">
                    <button id="processUrlButton">Process</button>
                    <div id="urlStatus" class="status"></div>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">ðŸ‘‹ Welcome to Sha'table! Upload a document or enter a URL to start chatting.</div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Ask me anything about your document..." disabled>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <!-- JavaScript remains the same as in your original code -->
    <script>
        let currentCollectionName = null;
        let chatHistory = [];

        // File Upload Handler
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('fileStatus');
            
            if (!fileInput.files[0]) {
                statusDiv.textContent = 'Please select a file first.';
                statusDiv.className = 'status error';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.textContent = 'File uploaded successfully!';
                    statusDiv.className = 'status success';
                    currentCollectionName = data.collection; // Set the collection name
                    enableChat();
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                statusDiv.textContent = error.message;
                statusDiv.className = 'status error';
            }
        });

        // URL Processing Handler
        document.getElementById('processUrlButton').addEventListener('click', async () => {
            const urlInput = document.getElementById('urlInput');
            const statusDiv = document.getElementById('urlStatus');
            
            if (!urlInput.value) {
                statusDiv.textContent = 'Please enter a URL.';
                statusDiv.className = 'status error';
                return;
            }

            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: urlInput.value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.textContent = 'URL processed successfully!';
                    statusDiv.className = 'status success';
                    currentCollectionName = data.collection; // Set the collection name
                    enableChat();
                } else {
                    throw new Error(data.error || 'Processing failed');
                }
            } catch (error) {
                statusDiv.textContent = error.message;
                statusDiv.className = 'status error';
            }
        });

        // Chat Message Handler
        document.getElementById('sendButton').addEventListener('click', async () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        collection_name: currentCollectionName
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.processed_results, 'bot');
                } else {
                    throw new Error(data.error || 'Chat failed');
                }
            } catch (error) {
                addMessage('Error: ' + error.message, 'bot');
            }
        });

        // Enter key handler for chat input
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendButton').click();
            }
        });

        function addMessage(message, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}-message`;
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function enableChat() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            addMessage('Ready to chat! Ask me anything about the document.', 'bot');
        }
    </script>
</body>
</html>
